        <h4 class="title-section mgb-20">
          Two colleagues are meeting each other for the first time in their company lounge.
          Listen to their conversation. Discuss the answers to the following questions with your
          classmates and then write each answer in a full Korean sentence. Use ~<strong
            class="primary-blue">예요</strong>/~<strong class="primary-blue">이에요</strong> if
          applicable.
        </h4>


        <div class="dp-flex dp-gap-20 dp-justify-content-center mgb-20">
          <div class="dp-flex dp-direction-column">
            <figure class="img-box">
              <img alt="conversation"
                src="https://api.pineapple.ac/textbook/textbookContents/images/9781635190151/1.웹용.png" width="300px">
            </figure>
            <p class="caption"></p>
          </div>
        </div>


        <!-- Question List -->
        <ol class="form-list">
          <li class="form-list-item">
            <label class="form-label">
              1. What is the expression that both speakers used to greet each other?
            </label>
            <input class="form-input" type="text" placeholder="안녕하세요?" />
          </li>
          <li class="form-list-item">
            <label class="form-label">
              2. What is the name of the woman?
            </label>
            <input class="form-input" type="text" />
          </li>
          <li class="form-list-item">
            <label class="form-label">
              3. What is the name of the man?
            </label>
            <input class="form-input" type="text" />
          </li>
          <li class="form-list-item">
            <label class="form-label">
              4.What is the woman’s position in the company?
            </label>
            <input class="form-input" type="text" />
          </li>
          <li class="form-list-item">
            <label class="form-label">
              5.How did both speakers express that they are glad to meet one another?
            </label>
            <input class="form-input" type="text" />
