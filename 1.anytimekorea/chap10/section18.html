<!DOCTYPE html>
<html lang="ko">

<head>
  <title>chapter10 section18</title>
  <meta charset="utf-8" />
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../../assets/css/anytimekorea/anytimekorea_main.css" />
</head>

<body style="margin: 0; padding: 0">
  <div id="content-sandbox">
    <div class="section-wrapper">

      <section class="section18">
        <div class="title-sub-wrapper">
          <h3 class="title-sub">3. Using Sino-Korean numerals</h3>
        </div>
        <p style="margin-bottom: 20px">
          Use “<strong class="primary-blue">“Sino-Korean numeral</strong> + counter”
          for counting money or weight unit.
        </p>

        <!-- table normal responsive -->
        <div class="tb-responsive mgb-20">
          <table class="tb-normal responsive-table">
            <tr>
              <th>What is counted/ read</th>
              <th>Counter</th>
              <th>Examples</th>
            </tr>
            <tr>
              <td class="ta-c vertical-align-middle">US money</td>
              <td class="ta-c">
                <p class="dp-flex dp-direction-column dp-gap-05">
                  <strong>불/달러</strong>
                  <span class="primary-gray"><em>dollar</em></span>
                </p>
              </td>
              <td class="ta-l vertical-align-middle">
                <p><strong class="primary-blue">일</strong> 불, <strong class="primary-blue">십</strong> 불, <strong
                    class="primary-blue">백</strong> 불, ...</p>
                <p><strong class="primary-blue">일</strong> 달러, <strong class="primary-blue">십</strong> 달러, <strong
                    class="primary-blue">백</strong> 달러, ...</p>
              </td>
            </tr>
            <tr>
              <td class="ta-c vertical-align-middle">US money</td>
              <td class="ta-c">
                <p class="dp-flex dp-direction-column dp-gap-05">
                  <strong>센트</strong>
                  <span class="primary-gray"><em>cent</em></span>
                </p>
              </td>
              <td class="ta-l vertical-align-middle">
                <p>
                  <strong class="primary-blue">일</strong> 센트,
                  <strong class="primary-blue">이</strong> 센트, ...
                </p>
              </td>
            </tr>
            <tr>
              <td class="ta-c vertical-align-middle">Weight</td>
              <td class="ta-c">
                <p class="dp-flex dp-direction-column dp-gap-05">
                  <strong>파운드</strong>
                  <span class="primary-gray"><em>pound</em></span>
                </p>
              </td>
              <td class="ta-l vertical-align-middle">
                <p>
                  <strong class="primary-blue">일</strong> 센트,
                  <strong class="primary-blue">이</strong> 센트, ...
                </p>
              </td>
            </tr>
          </table>
        </div>
      </section>

    </div>
  </div>

</body>

</html>
