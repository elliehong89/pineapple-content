<!DOCTYPE html>
<html lang="ko">

<head>
  <title>chapter8 section template</title>
  <meta charset="utf-8" />
  <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../assets/css/anytimekorea/anytimekorea_main.css" />
  <!-- 여기에 섹션별 스타일을 추가 -->
  <style>
    /* 섹션별 스타일을 여기에 추가 */
  </style>
</head>

<body style="margin: 0; padding: 0">
  <div id="content-sandbox">

  </div>

  <script>
    // 섹션 파일들을 순서대로 로드
    const sections = [
      'section1.html',
      // 'section2.html',
      // 'section3.html',
      // 'section4.html',
      // 'section6.html',
      // 'section11.html',
      // 'section16.html',
      // 'section20.html',
      // 'section21.html',
      // 'section24.html',
      // 'section25.html',
      // 'section26.html',
      // 'section27.html',
      // 'section28.html',
      // 'section29.html',
    ];

    // 섹션 로드 함수
    async function loadSection(sectionFile) {
      try {
        const response = await fetch(sectionFile);
        const html = await response.text();

        // HTML에서 style 태그를 찾아서 head에 추가
        const styleMatch = html.match(/<style>([\s\S]*?)<\/style>/);
        if (styleMatch) {
          const style = document.createElement('style');
          style.textContent = styleMatch[1];
          document.head.appendChild(style);
        }

        // section 태그의 내용만 추출
        const sectionMatch = html.match(/<section[^>]*>([\s\S]*?)<\/section>/);
        if (sectionMatch) {
          document.getElementById('content-sandbox').innerHTML += sectionMatch[0];
        }
      } catch (error) {
        console.error(`Error loading ${sectionFile}:`, error);
      }
    }

    // 모든 섹션을 순서대로 로드
    sections.forEach(section => loadSection(section));
  </script>


</body>

</html>
